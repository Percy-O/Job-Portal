{% extends 'Dashboard/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<style type="text/css">
    .form-url {
        border: none;
    }
    .form-url:focus{
        box-shadow: none;

    }
</style>

<!-- Breadcrumbs -->
<div aria-label="Page breadcrumb">
    <ol class="breadcrumb" style="background-color: #f1f1f1;">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crawl Job</li>
    </ol>
</div>
<hr>

<div class="row">
    <div class="col-md-12">
        {% include 'includes/messages.html' %}
        <form class="Job" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Enter JobberMan Url Link to Crawl</label>
                <div class="input-group bg-white ">
                <input type="url" name="url" class="form-control form-url" value="https://www.jobberman.com/jobs">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-info">
                        <button class="btn btn-info bg-lg"> Crawl Jobs </button>
                    </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
