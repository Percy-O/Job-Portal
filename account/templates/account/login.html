{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<style type="text/css">

.page{
	width: 100%;
}
.page-info{
	background-color: #1ac !important;
	height: 100vh;
	width: 60%;
	position: absolute;

}
.page-form{
	width: 40%;
	height: 100vh;
	margin-left: 60%;
	padding-top:130px ;
	background-color: #fff !important;
	position: absolute;	


}
input[type]{
	height: 50px;
}
</style>
<div class="page">
	<div class="page-info">
		<div class="container">
			<h1 class="mt-3 text-center text-white">Welcome to P<span class="text-dark">Job</span>Portal</h1>
			<hr>
			<div class="img">
				<img alt="" src="{% static 'images/job6.png' %}" width="100%"/>
			</div>
			
			<a href="{% url 'home' %}" class=" btn btn-light btn-lg d-flex justify-content-center ">Go To Homepage</a>
			
		</div>
	</div>

	<div class="page-form align-items-center">
		<div class="container p-5">
			<h1 class="mt-3 text-center text-dark">Login<span class="text-info"> Here!</span></h1>
			<hr>
			<div class="row">
				<div class="col-md-12">
					 {% include 'includes/messages.html' %}
	                <form action="" method="post" enctype="multipart/form-data" >
	                   {% csrf_token %}
	                   <div class="form-group">
	                    <label for="username">Username:</label>
	                    <input type="text" name="username" id="username" class="form-control" placeholder="" aria-describedby="helpId">
	                    <small id="helpId" class="text-muted">Your Registered Username</small>
	                  </div>

	                  <div class="form-group">
	                    <label for="password">Password:</label>
	                    <input type="password" name="password" id="password" class="form-control" placeholder="" aria-describedby="helpId">
	                    <small id="helpId" class="text-muted">Your Validated Password</small>
	                  </div>

	                    <button type="submit" class="btn btn-dark btn-lg"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button> <hr>
						<center>
							<small class="text-center"> If not registered 
								<a href="{% url 'register' %}" class="btn-link">Register</a>
							</small>
						</center>
	                </form>	        
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
